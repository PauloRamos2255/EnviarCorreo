<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <title>EnviarClave</title>
    <script>
        // Función para obtener parámetros de la URL por nombre
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }

        // Obtener los parámetros de la URL
        var correo = getParameterByName('correo');
        var clave = getParameterByName('clave');
        var url = getParameterByName('url');

        // Asignar los valores a los elementos en la página
        window.onload = function () {
            document.getElementById('correo').innerHTML = correo;
            document.getElementById('clave').innerHTML = clave;
            document.getElementById('url').href = url;
        };
    </script>
</head>
<body style="background-color:#EDF6FF">
    <br />
    <br />
    <div style="width:400px;border-radius:5px; margin:auto;background-color:#fff;box-shadow:0px 0px 10px  #DEDEDE;padding:20px">
        <table style="width:100%">
            <tr>
                <td align="center" colspan="2">
                    <h2 style="color:#004DAF">Bienvenido</h2>
                </td>
            </tr>
            <tr>
                <td align="left" colspan="2">
                    <p>Se creó exitosamente tu usuario. Los detalles de tu cuenta son:</p>
                </td>
            </tr>
            <tr>
                <td><h4 style="color:#004DAF;margin:2px">Correo:</h4></td>
                <td><span id="correo"></span></td>
            </tr>
            <tr>
                <td><h4 style="color:#004DAF;margin:2px">Contraseña:</h4></td>
                <td><span id="clave"></span></td>
            </tr>
        </table>
        <div style="background-color:#FFE1CE;padding:15px;margin-top:15px;margin-bottom:15px">
            <p style="margin:0px;color: #F45E00;">Le recomendamos cambiar la contraseña una vez inicie sesión.</p>
        </div>
        <table>
            <tr>
                <td>Inicie Sedion en la Aplicacion:</td>
            </tr>
        </table>
        
    </div>
    <br />
    <br />
</body>
</html>
